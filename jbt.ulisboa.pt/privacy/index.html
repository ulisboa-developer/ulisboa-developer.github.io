<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacy Policy Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="5;url=en/">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      text-align: center; 
    }
    .box { max-width: 600px; }
  </style>
  <script>
    // Detect browser language and redirect
    window.onload = function() {
      const lang = navigator.language || navigator.userLanguage;
      let target = "pt/index.html"; // default

      if (lang.startsWith("en")) target = "en/index.html";
      else if (lang.startsWith("fr")) target = "fr/index.html";
      else if (lang.startsWith("es")) target = "es/index.html";

      window.location.replace(target);
    }
  </script>
</head>
<body>
  <div class="box">
    <h2>Redirecting to Privacy Policy…</h2>
    <p>If you are not redirected automatically, choose your language:</p>
    <ul style="list-style:none; padding:0;">
      <li><a href="pt/index.html">Português</a></li>
      <li><a href="en/index.html">English</a></li>
      <li><a href="fr/index.html">Français</a></li>
      <li><a href="es/index.html">Español</a></li>
    </ul>
  </div>
</body>
</html>
